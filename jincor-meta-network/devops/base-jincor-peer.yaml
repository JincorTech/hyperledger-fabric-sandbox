version: '2'
services:
  base-jincor-peer:
    image: jincort/hlf-peer:x86_64-1.1.0
    restart: always
    environment:
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE=jincormetanetwork
      - CORE_LOGGING_LEVEL=${LOGGING}
      - CORE_CHAINCODE_MODE=net
      - CORE_PEER_NETWORK_ID=net
      - CORE_PEER_GOSSIP_USELEADERELECTION=true
      - CORE_PEER_GOSSIP_ORGLEADER=false
      # for non-mutual tls
      - CORE_PEER_GOSSIP_SKIPHANDSHAKE=true
      - CORE_PEER_TLS_ENABLED=${TLS_ENABLED}
      - CORE_PEER_LOCALMSPID=JincorNetwork
    mem_limit: 512m
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/peer
    command: sh -c "sleep 4; peer node start --peer-defaultchain=false --peer-chaincodedev=false"
    volumes:
        - /var/run/:/host/var/run
    networks:
      - jincormetanetwork
