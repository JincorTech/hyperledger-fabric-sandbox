version: '2'
services:
  base-zookeeper:
    image: registry.jincor.com/hyperledger/fabric-zookeeper:latest
    restart: always
    environment:
      - ZOO_SERVERS=server.1=zookeeper0.jincor.com:2888:3888 server.2=zookeeper1.jincor.com:2888:3888 server.3=zookeeper2.jincor.com:2888:3888
